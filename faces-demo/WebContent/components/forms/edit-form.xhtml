<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="editor">
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="@next" value="Alt Name Document:" />
			<p:inputText id="docName"
				value="#{documentControllers.document.name}" label="Document's Name" />

			<p:outputLabel for="@next" value="Type" />
			<p:selectOneMenu id="docType" effect="fold" editable="true"
				value="#{documentControllers.document.type}" required="true">
				<f:selectItem itemLabel="#{documentControllers.document.type}"
					itemValue="#{documentControllers.document.type}" />
				<f:selectItems value="#{documentControllers.documentTypes}" />
			</p:selectOneMenu>
		</h:panelGrid>
		<p:commandButton value="Save" icon="fa fa-save"
			action="#{documentViewControllers.editDocument()}"
			update="list:documentList" oncomplete="PF('editDlg').hide();" />
		<p:commandButton value="Cancel" icon="fa fa-times"
			action="#{documentControllers.resetValue()}"
			oncomplete="PF('editDlg').hide();" />
	</h:form>
</ui:composition>
</html>

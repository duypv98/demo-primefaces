<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>
	<div class="search-bar">
		<h:form>
			<h:panelGrid columns="7" cellpadding="1" id="norm-search">
				<p:inputText placeholder="Search..." style="width: 20vw;"
					value="#{documentViewControllers.searchString}" />
				<p:selectOneRadio id="search-by" rendered="true"
					value="#{documentViewControllers.searchCondition}">
					<f:selectItem itemLabel="by name" itemValue="name" />
					<f:selectItem itemLabel="by type" itemValue="type" />
					<f:selectItem itemLabel="date range" itemValue="date" />
				</p:selectOneRadio>

				<p:outputLabel for="from-date" value="From" />
				<p:calendar id="from-date" mask="true" pattern="yyyy-MM-dd"
					value="#{documentViewControllers.dateFrom}" />
				<p:outputLabel for="to-date" value="To" />
				<p:calendar id="to-date" mask="true" pattern="yyyy-MM-dd"
					value="#{documentViewControllers.dateTo}" />
				<p:commandButton icon="fa fa-search"
					action="#{documentViewControllers.searchDocument()}" />
			</h:panelGrid>
		</h:form>
	</div>
</ui:composition>
</html>

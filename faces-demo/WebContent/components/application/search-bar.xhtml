<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<div class="search-bar">
		<h:form id="form-search">
			<h:panelGrid columns="10" cellpadding="1">
				<p:outputLabel value="Search: " />

				<p:inputText placeholder="Enter name of document to search...."
					style="width: 20vw;"
					value="#{documentViewControllers.searchString}" id="search-name" />
				<p:selectOneMenu id="search-type" required="true"
					value="#{documentViewControllers.searchType}"
					placeholder="Select Type">
					<f:selectItem itemLabel="--Select Type--" itemValue="#{null}"
						noSelectionOption="true"
						itemDisabled="#{documentViewControllers.searchType ne null}" />
					<f:selectItems value="#{documentControllers.documentTypes}" />
				</p:selectOneMenu>

				<p:outputLabel for="@next" value="From:" />
				<p:calendar value="#{documentViewControllers.dateFrom}"
					id="search-date-from" />

				<p:outputLabel for="@next" value="To:" />
				<p:calendar value="#{documentViewControllers.dateTo}"
					id="search-date-to" />
				<p:commandButton icon="fa fa-search"
					action="#{documentViewControllers.getDocumentsBySearch()}"
					process="@this form-search"
					update="list:documentList content-title, nav-bar:home-btn" />
			</h:panelGrid>
		</h:form>
	</div>
</ui:composition>
</html>

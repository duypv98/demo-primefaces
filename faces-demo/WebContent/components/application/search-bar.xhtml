<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>
	<div class="search-bar">
		<h:form>
			<h:panelGrid columns="7" cellpadding="1">
				<p:inputText placeholder="Search..." style="width: 20vw;"
					value="#{documentViewControllers.searchString}" />
				<p:selectOneRadio id="search-by" required="true"
					value="#{documentViewControllers.searchCondition}">
					<f:selectItem itemLabel="By Name" itemValue="name" />
					<f:selectItem itemLabel="By Type" itemValue="type" />
				</p:selectOneRadio>
				<p:commandButton value="Anytime ?" icon="fa fa-calendar"
					oncomplete="PF('dateRangeDlg').show();" />
				<p:commandButton icon="fa fa-search"
					action="#{documentViewControllers.searchDocument()}" />
			</h:panelGrid>
		</h:form>
	</div>
	<p:dialog widgetVar="dateRangeDlg" resizable="false"
		closeOnEscape="true" header="Custom Range...">
		<h:form>
			<h:panelGrid columns="2" cellpadding="3">
				<p:outputLabel for="@next" value="From:" />
				<p:calendar value="#{documentViewControllers.dateFrom}" />

				<p:outputLabel for="@next" value="To:" />
				<p:calendar value="#{documentViewControllers.dateTo}" />
			</h:panelGrid>
			<p:commandButton value="OK" oncomplete="PF('dateRangeDlg').hide()" />
		</h:form>
	</p:dialog>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>
	<div class="search-bar">
		<h:form>
			<h:panelGrid columns="6" cellpadding="3" id="norm-search">
				<p:inputText placeholder="Search..." style="width: 50vw;"
					value="#{documentViewControllers.searchString}" />
				<p:selectOneRadio id="search-by" unselectable="true" required="true"
					value="#{documentViewControllers.searchCondition}">
					<p:ajax update=""></p:ajax>
					<f:selectItem itemLabel="by name" itemValue="name"/>
					<f:selectItem itemLabel="by type" itemValue="type"/>
				</p:selectOneRadio>
				<p:commandButton icon="fa fa-search" action="#{documentViewControllers.searchDocument()}"/>
			</h:panelGrid>
		</h:form>
	</div>
</ui:composition>
</html>

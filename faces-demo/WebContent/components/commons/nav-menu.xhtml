<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<div id="left">
		<h:form id="menu-bar" rendered="#{user.loggedIn}">
			<p:menu toggleable="true">
				<p:submenu label="Document">
					<p:menuitem value="Manage" icon="fa fa-cog" action="#{navigator.home()}"/>
				</p:submenu>
				<p:submenu label="User">
					<p:menuitem value="Infomation" icon="fa fa-user"
						onclick="PF('infoDlg').show();" />
				</p:submenu>
			</p:menu>
		</h:form>
		<h:panelGroup layout="block" rendered="#{user.loggedIn}">
			<h:outputText value="Welcome" style="font-size: x-large;" />
		</h:panelGroup>
		<br />
		<h:panelGroup layout="block" rendered="#{user.loggedIn}">
			<h:outputText value="#{user.username}" />
			<hr />
		</h:panelGroup>
		<p:dialog header="User's Info" widgetVar="infoDlg"
			showEffect="explode" hideEffect="fade" resizable="false" closeOnEscape="true" width="255" height="350" >
			<ui:insert name="info">
				<ui:include src="/components/application/info.xhtml" />
			</ui:insert>
		</p:dialog>
	</div>
</ui:composition>
</html>

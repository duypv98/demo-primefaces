<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/index.xhtml">
	<ui:define name="title">Search | Faces-DMS</ui:define>
	<ui:define name="list-docs">
		<h:form>
			<p:commandButton value="Back" action="#{documentViewControllers.returnIndexFromSearch()}" icon="fa fa-arrow-left" />
		</h:form>
		<h:outputText style="font-size: x-large; font-weight: bold"
			value="Search result:" />
		<h:form>
			<p:dataTable id="documentList"
				value="#{documentViewControllers.getDocumentsBySearch()}" var="doc"
				border="2">
				<p:column style="width: 5%;">
					<f:facet name="header">ID</f:facet>
			#{doc.id}
		</p:column>
				<p:column>
					<f:facet name="header">Name</f:facet>
			#{doc.name}
		</p:column>
				<p:column style="width: 15%;">
					<f:facet name="header">Type</f:facet>
			#{doc.type}
		</p:column>
				<p:column style="width: 15%;">
					<f:facet name="header">Author</f:facet>
			#{userControllers.getUsernameById(doc.userID)}
		</p:column>
				<p:column style="width: 12%;">
					<f:facet name="header">Date Created</f:facet>
			#{doc.dateCreated}
		</p:column>
				<p:column>
					<f:facet name="header" colspan="3">Action</f:facet>
					<p:commandButton value="View" icon="fa fa-eye"
						update="documentList"
						action="#{documentViewControllers.viewDocument(doc.id)}" />
					<p:commandButton update="documentList" value="Edit"
						icon="fa fa-edit"
						rendered="#{documentViewControllers.userOp(doc)}"
						onclick="PF('editDlg').show();" />
					<p:commandButton update="documentList" value="Delete"
						icon="fa fa-close"
						action="#{documentViewControllers.removeDocument(doc.id)}"
						rendered="#{documentViewControllers.userOp(doc)}">
						<p:confirm header="Confirm delete" message="Are you sure ?"
							icon="fa fa-warning" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						closeOnEscape="true">
						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="fa fa-times" />
					</p:confirmDialog>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
